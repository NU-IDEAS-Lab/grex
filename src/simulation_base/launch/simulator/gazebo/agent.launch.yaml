launch:

# Launch arguments.
- arg:
    name: "id"
    default: "0"
- arg:
    name: "namespace"
    default: "agent$(var id)"
- arg:
    name: "model_name"
    default: "waffle"
- arg:
    name: "urdf_path"
    default: "$(find-pkg-share simulation_base)/models/robots/$(var model_name).model"
- arg:
    name: "initial_pos_x"
    default: "0.0"
- arg:
    name: "initial_pos_y"
    default: "0.0"
- arg:
    name: "initial_pos_z"
    default: "0.0"

# Spawn the robot in Gazebo.
- node:
    pkg: "gazebo_ros"
    exec: "spawn_entity.py"
    args: "-entity $(var namespace) -file $(var urdf_path) -robot_namespace $(var namespace) -timeout 500.0 -x $(var initial_pos_x) -y $(var initial_pos_y) -z $(var initial_pos_z) -b"
